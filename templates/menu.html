<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left" expose-aside-when="large" width=400>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Chats</h1>
		</ion-header-bar>
		<ion-content>
			<div class="list">
				<a class="item item-avatar" ng-repeat="user in userList track by user.id" href='#' ng-click="openChat($event,user)" menu-close>
					<img ng-src="{{user.img}}">
					<h2 style="font-weight: bold">{{user.user}}
						<span class="item-note" style="font-weight: 400; font-size: 12px;float:right;">
						{{user.messages[user.messages.length-1].created | date:'short'}}
					</span> </h2>
					<p>{{user.messages[user.messages.length-1].text}}</p>

				</a>
				<!--				</ion-list>-->
			</div>
			<!--<ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>-->

		</ion-content>
	</ion-side-menu>
</ion-side-menus>
